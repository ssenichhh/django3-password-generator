<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Password generator</title>
</head>

<body>
  <div class="container text-center">
    <h1> Password Generator </h1>
    <form action="{% url 'password' %}">
      <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected ="selected" >12</option>
      </select>
      <br>
      <input type="checkbox" name="uppercase"> Uppercase
      <br>
      <input type="checkbox" name="numbers"> Numbers
      <br>
      <input type="checkbox" name="special"> Special Numbers
      <br>
      <a href="{% url 'password' %}" >
      <button class="btn btn-primary" > Generate Password! </button>
      </a>
    </form>
    <a href="{% url 'info' %}" >
    <button class="btn btn-primary" > Go to information! </button>
    </a>
  </div>
</body>
